<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>Current theme source: <strong id="theme-source">System</strong></p>

    <button id="toggle-dark-mode">Toggle Dark Mode</button>
    <button id="reset-to-system">Reset to System Theme</button>

    <p>
      Drag the boxes below to somewhere in your OS (Finder/Explorer, Desktop,
      etc.) to copy an example markdown file.
    </p>
    <div
      style="
        border: 2px solid black;
        border-radius: 3px;
        padding: 5px;
        display: inline-block;
      "
      draggable="true"
      id="drag1"
    >
      Drag me - File 1
    </div>
    <div
      style="
        border: 2px solid black;
        border-radius: 3px;
        padding: 5px;
        display: inline-block;
      "
      draggable="true"
      id="drag2"
    >
      Drag me - File 2
    </div>
    <input id="pathToPdf" type="text" />
    <button id="open-pdf">Ouvrir un pdf</button>
    <br />
    <h3>File Upload in Electron</h3>
    <button id="upload">Upload File</button>
    <script src="renderer.js"></script>
  </body>
</html>

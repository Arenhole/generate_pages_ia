<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Posteed</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./toggle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <input type="checkbox" id="toggle_checkbox" />

    <label for="toggle_checkbox" id="toggle-dark-mode">
      <div id="star">
        <div class="star" id="star-1">★</div>
        <div class="star" id="star-2">★</div>
      </div>
      <div id="moon"></div>
    </label>

    <form action method="post">
      <h1><strong>Posteed</strong> Postuler facilement a des offres indeed</h1>

      <!-- <div class="form-group">
        <label for="title"
          >Title <span>Postuler facilement a des offres indeed</span></label
        >
        <input type="text" name="title" id="title" class="form-controll" />
      </div>
      <div class="form-group">
        <label for="caption"
          >Caption <span>This caption should be descriptiv</span></label
        >
        <input type="text" name="caption" id="caption" class="form-controll" />
      </div> -->

      <div class="form-group file-area">
        <label for="images"
          >Files pdf <span>Your pdf should be a valid CV</span></label
        >
        <input
          type="file"
          id="fileUpload"
          name="images"
          required="required"
          multiple="multiple"
        />
        <div class="file-dummy">
          <div class="success">Great, your files are selected. Keep on.</div>
          <div class="default">Please select some files</div>
        </div>
      </div>
      <div class="form-group">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
      </div>
      <div class="form-group">
        <button id="upload">Upload pdf</button>
      </div>
      <div class="form-group">
        <div draggable="true" id="drag1">
          Telecharger les infos du cv (drag and drop)
        </div>
      </div>
    </form>
    <script src="renderer.js"></script>
  </body>
</html>
